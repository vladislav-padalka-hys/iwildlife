<div ng-controller="popupPushCtrl">
    <div class="popupPush">
        <div class="pushTitle">{{notification}}</div>
        <div class="button-bar">
            <a class="button pushOk" ng-click="closePush()">Ok</a>
            <a class="button button-positive pushShow" ng-click="showPush()"><b>Show it</b></a>
        </div>
    </div>
</div>
