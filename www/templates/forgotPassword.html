<link href="css/viewsStyles/forgotPassword.css" rel="stylesheet">
<ion-view id="forgot-view" class="login text-center">
    <ion-header-bar align-title="center" style="background-color:transparent;border-color:transparent;">
        <button class="button button-icon button-clear ion-chevron-left" style="color:white;" ng-click="returnToLogin()">  Back</button>
    </ion-header-bar>
    <ion-content class="login-content content-top" scroll="false">
        <h2 class="login-title login-text">iWildLife</h2>
        <h4 class="login-text" ng-bind='"forgot_password_message" | translate'></h4>
        <div class="list list-inset no-margin" ng-class="{'shake':forgotInvalid}" style="background-color:transparent" >
            <label class="item item-input rounded-recovery-email border-opacity" style="background-color:transparent;">
                <input class="login-text" type="text" placeholder="Email" ng-model="user.email">
            </label>
        </div>

        <div class="button-sign-in button button-block button-rounded" ng-click="sendInstructions()" ng-bind='"send_instructions_message" | translate'></div>

    </ion-content>
</ion-view>
